<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="./css/style.css"/>

</head>
<body>

    <h1>Login</h1>

    <section id="checkin">
      <form name="loginForm" action="./login">
          <input type="text" id="username" name="username" placeholder="first name" required /> <br />
          <input type="text" id="password" name="password" placeholder="last name" required /> <br />
          <button>LOGIN</button>
      </form>
    </section>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
